<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <h1>Project Library</h1>
    </header>

    <div id="btn-container">
        <button id="btn">Add Book</button>
    </div>

    <div id="modal-container" class="modal">
        <div class="modal-content">
            <input type="text" class="book-inputs" name="title" placeholder="Title">
            <input type="text" class="book-inputs" name="author" placeholder="Author">
            <input type="text" class="book-inputs" name="pages" placeholder="Pages">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>

    <div id="library">
    </div>

    <script src="scripts.js"></script>
</body>

</html>
